<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
  <!-- End Font -->

  <title>Buscador de Usuarios</title>
</head>
<body>
<section class="user-section">
  <div class="user-container">
    <h2>Información del Usuario</h2>

    <div class="search-box">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Introduce un nombre de usuario...">
      <button class="btn-search" (click)="searchUserByUsername()">Buscar</button>
    </div>

    <div *ngIf="user" class="user-details">
      <div class="user-image">
        <img [src]="user.image" alt="Imagen del usuario">
      </div>

      <table class="user-info">
        <tr>
          <th>ID</th>
          <td>{{user.id}}</td>
        </tr>
        <tr>
          <th>Nombre</th>
          <td>{{user.firstName}}</td>
        </tr>
        <tr>
          <th>Apellido</th>
          <td>{{user.lastName}}</td>
        </tr>
        <tr>
          <th>Nombre de Soltera/o</th>
          <td>{{user.maidenName}}</td>
        </tr>
        <!-- ... Y así sucesivamente para cada atributo del modelo ... -->
      </table>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  </div>
</section>
</body>
</html>
