<div *ngIf="posts && posts.length > 0">
  <div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <div *ngIf="post.comments && post.comments.length > 0">
      <h4>Comentarios:</h4>
      <ul>
        <li *ngFor="let comment of post.comments">
          {{ comment.user.username }}: {{ comment.body }}
        </li>
      </ul>
    </div>
  </div>
</div>
